<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-clear button-icon ion-arrow-left-c">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <!--<ion-nav-buttons side="right">
                <a class="button button-icon button-clear ion-home" href="#/app/dashboard">
                </a>
            </ion-nav-buttons>-->
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/dashboard">
                    Home
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/category/{{d.name}}" ng-repeat="d in engCategories">
                    <label ng-bind-html="d.name"></label>
                </ion-item>
                <ion-item nav-clear menu-close href="#/telugu/dashboard" style="color: #33cd5f;" >
                    తెలుగు వెర్షన్
                </ion-item>
                <ion-item nav-clear menu-close ng-click="exit()" style="background-color: #ef473a" >
                    Exit
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
