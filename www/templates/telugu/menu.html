<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close href="#/telugu/dashboard">
                    హోమ్
                </ion-item>
                <ion-item nav-clear menu-close href="#/telugu/category/{{d.name}}" ng-repeat="d in telCategories">
                    <label ng-bind-html="d.name"></label>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/dashboard" style="color: #ef473a" >
                    English Version
                </ion-item>
                <ion-item nav-clear menu-close ng-click="exit()" style="background-color: #ef473a" >
                    Exit
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
